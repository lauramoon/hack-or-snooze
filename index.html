<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    <a class="nav-link main-nav-links hidden" href="#" id="nav-submit">| submit</a>
    <a class="nav-link main-nav-links hidden" href="#" id="nav-favorites">| favorites</a>
    <a class="nav-link main-nav-links hidden" href="#" id="nav-own">| my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for adding a story -->
<section class="submit-container container">

  <!-- New Story form -->
  <form action="#" id="story-form" class="story-form hidden" method="post">
    <h4>submit story</h4>
    <div class="form-title">
      <label for="submit-title">title</label>
      <input id="submit-title">
    </div>
    <div class="form-author">
      <label for="submit-author">author</label>
      <input id="submit-author">
    </div>
    <div class="form-url">
      <label for="submit-url">url</label>
      <input id="submit-url">
    </div>
    <div class='form-button-row'>
      <button type="submit">submit</button> 
      <button type='button' id='cancel-story'>cancel</button>
    </div>
    <hr>
  </form>

</section>

<!-- area for updating a story -->
<section class="submit-container container">

  <!-- Update Story form -->
  <form action="#" id="update-form" class="story-form hidden" method="post">
    <h4>update story</h4>
    <div class="form-title">
      <label for="update-title">title</label>
      <input id="update-title">
    </div>
    <div class="form-author">
      <label for="update-author">author</label>
      <input id="update-author">
    </div>
    <div class="form-url">
      <label for="update-url">url</label>
      <input id="update-url">
    </div>
    <div class='form-button-row'>
      <button type="submit">update</button> 
      <button type='button' id='cancel-update'>cancel</button>
    </div>
    <hr>
  </form>

</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User info and user update and delete forms -->
<section class="user-info-container container">
  <div id="user-info" class="user-info">
  </div>

  <!-- User update form -->
  <form action="#" id="user-form" class="user-form hidden" method="post">
    <h4>Update Your Account</h4>
    <div class="user-input">
      <label for="user-name">new name</label>
      <input id="user-name" autocomplete="current-username">
    </div>
    <div class="user-input">
      <label for="user-password">new password</label>
      <input id="user-password" type="password" autocomplete="current-password">
    </div>
    <div class='form-button-row'>
      <button type="submit">update</button> 
      <button type='button' id='cancel-update-profile'>cancel</button>
    </div>
    <hr>
  </form>

  <!-- User delete form -->
  <form action="#" id="user-delete-form" class="user-form hidden" method="post">
    <h4>Delete Your Account</h4>
    <div class='form-button-row'>
      <button type="submit">delete</button> 
    </div>
  </form>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
